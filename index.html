<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Login Form</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="login">
        <div class="welcome-side">
          <div class="welcome__text">
            <h2>Welcome back to</h2>
            <h1>Snapshot .Inc</h1>
            <p>
              Lorem ipsum dolor sit, amet consectetur adipisicing elit.
              Exercitationem, nobis?
            </p>
          </div>
          <div class="welcome__signup">
            <p class="signup__text">don't have an account?</p>
            <button class="button btn-lg" data-type="inverted">Sign Up</button>
          </div>
        </div>
        <div class="login-content">
          <img class="text-center" src="images/logo.svg" alt="" />
          <form action="">
            <input
              type="text"
              name="username"
              id="username"
              placeholder="username or e-mail"
            />
            <input
              type="password"
              name="password"
              id="password"
              placeholder="password"
            />
            <div class="flex-item margin-bottom-400">
              <label for="checkbox">
                <input type="checkbox" name="checkbox" id="checkbox" />Stay
                Logged In</label
              >
              <a href="#" target="_blank" rel="noopener noreferrer"
                >Forgot Password?</a
              >
            </div>
            <button class="button text-center">Log in</button>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
